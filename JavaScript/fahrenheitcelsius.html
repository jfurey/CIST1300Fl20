<html>

<head>
    <script language="JavaScript">
        <!-- hide this script from old browsers
        function temp(form) {
            alert("initial value of DegF is" + form.DegF.value);
            alert("initial value of DegC is" + form.DegC.value);
            alert(form.trial.value);
        var f = parseFloat(form.DegF.value, 10);

    </script>

<body>
    <FORM>
        <h2>Fahrenheit to Celsius Converter</h2>

        <INPUT NAME="DegF" VALUE="0" MAXLENGTH="15" SIZE=15></INPUT>

            Click this button to calculate the temperature
            in degrees C:
            <INPUT NAME="calc" VALUE="Calculate" TYPE=BUTTON onClick=temp(this.form)></INPUT>
        <p>

            <INPUT NAME="DegC" VALUE="-5" READONLY SIZE=15></INPUT>
            <INPUT NAME="trial" value="Omaha"></INPUT>
